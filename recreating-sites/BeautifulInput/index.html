<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
  </head>
  <body>
    <div class="container">
      <div class="c1">
        <div class="c11">
          <h1 class="mainhead">PICK YOUR SPOT</h1>
          <p class="mainp">
            Just click the buttons below to toggle between SignIn & SignUp
          </p>
        </div>

        <div id="left">
          <h1 class="s1class">
            <span>SIGN</span>
            <span class="su">IN</span>
          </h1>
        </div>

        <div id="right">
          <h1 class="s2class">
            <span>SIGN</span>
            <span class="su">UP</span>
          </h1>
        </div>
      </div>

      <div class="c2">
        <form class="signup">
          <h1 class="signup1">SIGN UP</h1>
          <br /><br /><br /><br />
          <input
            name="username"
            type="text"
            placeholder="Username*"
            class="username"
          />

          <input
            name="email"
            type="text"
            placeholder="Email*"
            class="username"
          />

          <input
            name="password"
            type="password"
            placeholder="Password*"
            class="username"
          />

          <button class="btn">Sign Up</button>
        </form>

        <form class="signin">
          <h1 class="signup1">SIGN IN</h1>
          <br /><br /><br /><br />
          <input
            name="username"
            type="text"
            placeholder="Username*"
            class="username"
          />

          <input
            name="password"
            type="password"
            placeholder="Password*"
            class="username"
          />

          <button class="btn">Get Started</button>

          <br /><br /><br /><br />
          <a href=""><p class="signup2">Forget Password?</p></a>
        </form>
      </div>
    </div>
  </body>
</html>
