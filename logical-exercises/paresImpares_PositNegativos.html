</br>
<p id="textImpar"></p>

<p id="textNegat"></p>

    <script type="text/javascript">
    var button = document.querySelector("button");
    let textPositivos = " "
    let textNegativos = " "
    let textImpares = " "
    let textPares = " "

    button.onclick = function(){
        var listArray = [];
        let value1 = document.querySelector("#numero1");
        value1 = value1.value
        listArray.push(value1);
        let value2 = document.querySelector("#numero2");
        value2 = value2.value
        listArray.push(value2)
        let value3 = document.querySelector("#numero3");
        value3 = value3.value
        listArray.push(value3)
        let value4 = document.querySelector("#numero4");
        value4 = value4.value
        listArray.push(value4)
        let value5 = document.querySelector("#numero5");
        value5 = value5.value
        listArray.push(value5)

        console.log(listArray)

        let i = 0
        let pares = 0
        let impares = 0
        let negativos = 0
        let positivos = 0

        while(i < listArray.length){
            if(listArray[i] % 2 === 0){
                pares = pares + 1
                textPares += pares.length + 'quantidade de elementos pares'
                document.getElementById("textPar").innerHTML = textPares
            } else if ( listArray[i] % 2 != 0){
                impares = impares + 1
                textImpares += impares.length + 'quantidade de elementos impares'
                document.getElementById("textImpar").innerHTML = textImpares
            }

            if(listArray[i] > 0){
                positivos = positivos + 1
                textPositivos += positivos.length, 'quantidade de elementos positivos'
                document.getElementById("textPosit").innerHTML = textPositivos
            } else if(listArray[i] < 0 ){
                negativos = negativos + 1
                textNegativos += negativos.length, 'quantidade de elementos negativos'
                document.getElementById("textNegat").innerHTML = textNegativos
            }
        }
        i = i + 1

    }
      
    </script>
