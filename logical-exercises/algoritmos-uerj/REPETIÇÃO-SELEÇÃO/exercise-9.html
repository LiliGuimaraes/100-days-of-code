    <!DOCTYPE html>
    <html>
    <head>
        <body>
            <h2>Calculadora de notas </h2>
        </br>
            <p>Digite a nota da primeira prova do aluno : </p>
            <input style="  
            width: 10%;
            height: 3rem;
            font-size: 1rem;
            border: 0;
            border: 2px solid #9e9e9e;
            outline: none;
            transition: .2s ease-in-out;
            box-sizing: border-box;" id="primeira_prova" type="text">
            </br>
            <p>Digite a nota da segunda prova do aluno: </p>
            <input style="  
            width: 10%;
            height: 3rem;
            font-size: 1rem;
            border: 0;
            border: 2px solid #9e9e9e;
            outline: none;
            transition: .2s ease-in-out;
            box-sizing: border-box;"id="segunda_prova" text="text">
        </br>
            <p  
            style="  
            width: 30%;
            height: 3rem;
            font-size: 1rem;
            border: 0;
            border: 2px solid red;
            outline: none;
            transition: .2s ease-in-out;
            box-sizing: border-box;"id="mensagem_erro"></p>
        </br>
        <button id="create"  style=" background: none;
        color: rgb(216, 77, 100);
        text-transform: uppercase;
        text-decoration: none;
        border: 0.2em solid green;
        padding: 0.5em 1em;">Calcular a média</button>

        <p>
Valor final da média semestral deste aluno é :</p>
        <p  id="media_semestral"></p>
        </br>

        <p id="novo_calculo"></p>
    </br>

    <input text="text" id="response" style=" 
    width: 10%;
    padding: 10px 12px;
    margin: 10px 5px;" ></input>

        <button id="run_calc_again" style="background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;">REFAZER CÁLCULO</button>


<p id="quantity_approved"></p>
</br>

        </body>

        <script type="text/javascript">
            window.onload = function(){
                var notes = function(){
                    let read_primeira_nota = document.getElementById("primeira_prova");
                    read_primeira_nota = read_primeira_nota.value;

                    let read_segunda_nota = document.getElementById("segunda_prova");
                    read_segunda_nota = read_segunda_nota.value;

                    if((read_primeira_nota > 0  && (read_segunda_nota > 0)) && ((read_primeira_nota < 10) && (read_segunda_nota < 10))){
                        let median = Number(read_primeira_nota) + Number(read_segunda_nota) ;
                        median = median / 2
                        let median_response = document.getElementById("media_semestral");
                        median_response.innerHTML = median;  

                        if(median >= 6){
                        let msg_new_calc = "Calcular a média de outro aluno?  1-SIM 2-NÃO"
                        let new_calc = document.getElementById("novo_calculo")
                        new_calc.innerHTML = msg_new_calc;
                        }
                    }
                    else {
                        let msg_error = "As notas devem ser maior do zero e menor do que 10"
                        let error_response = document.getElementById("mensagem_erro")
                        error_response.innerHTML = msg_error
                    }
                    
                }
                document.getElementById("create").onclick = notes
            }

        window.onload = function(){
            let new_calc = function(){
                let get_msg_response = document.getElementById("response")
                        get_msg_response = get_msg_response.value;
                            if(get_msg_response === "1"){
                                let count = 0;
                                count = count + 1
                                console.log(count)

                                while(count > 1){
                                    let msg_quantity_approved = "A quantidade de alunos aprovas são ";
                                    msg_quantity_approved.innerHTML = count
                                } 
                                break
                            }
                }
                document.getElementById("run_calc_again").onclick = new_calc
        }

        </script>
    </head>
    </html>
