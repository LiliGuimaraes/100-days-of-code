<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function highestNumber(x, y) {
          if(x != y){
              if(x > y){
                  console.log(x + " é o maior número")
              } else {
                console.log(y + " é o maior número")
              }
          }  else {
              console.log("Nao válido")
          }
      }
      var x = highestNumber(21,12)
      console.log(x)
    </script>
  </head>
  <body></body>
</html>
