<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function soccerMath(goalsGremio, goalsGrenal) {
          if(goalsGremio === goalsGrenal){
            console.log("A tie, guys ...")
          } else if(goalsGrenal > goalsGremio){
              console.log("Grenal is the winner!")
          } else {
            console.log("Gremio is the winner!")              
          }
      }

      var x = soccerMath(12,4);
      console.log(x);
    </script>
