<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function EvenOrOdd(x) {
          if(x > 0){
              if(x % 2 === 0){
                  console.log("The number are even")
              } else {
                console.log("The number are odd")
              }
          }
      }

      var x = EvenOrOdd(17);
      console.log(x);
    </script>
  </head>

</html>
